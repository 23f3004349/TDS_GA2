name: Cache Workflow

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  cache-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ”¹ Create cache content so cache-hit becomes true/false
      - name: Prepare cache directory
        run: |
          mkdir -p ~/.cache
          echo "test" > ~/.cache/sample.txt

      - name: Cache dependencies
        id: cache-step
        uses: actions/cache@v4
        with:
          path: ~/.cache
          key: cache-2453483

      - name: prime-cache-2453483
        run: echo "cache-hit=${{ steps.cache-step.outputs.cache-hit }}"
